<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="inputForm.css">
	<link rel="icon" type="image.png" sizes="32x32" href="Pictures/logo.png">
	<script src="https://js.radar.io/v3/radar.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>

<body>

	<div class="topBar">

			<div class="logo">
				<img src="Pictures/logo.png" style = "height: 45%; width: 45%;">
			</div>

		<div class="boxes dashboard">
			<h2>Dashboard</h2>
						<button type="button" class="btn btn-primary inline" onclick="openForm()">Plan my walk!</button>
						<button class="btn btn-primary inline">eat well</button>
						<button class="btn btn-primary inline">sleep well</button>
						<button class="btn btn-primary inline">work well</button>
						<button class="btn btn-primary inline">live well</button>
		</div>

		<!---form displaying over the topBar section--->
		<div class="form-popup" id="myForm">
  		<form class="form-container">
    		<h1>Address</h1>

    		<label for="email"><b>Address Line 1</b></label>
    		<input type="text" placeholder="Ex: 1234 Smart Ln." name="address" required>

    		<label for="psw"><b>City and State</b></label>
    		<input type="text" placeholder="Ex: Parma, OH" name="city" required>

				<!---add in menu of choices for timeing: 20, 45, 60, and hour and 15 mins--->
				<h1>Duration</h1>
				<input type="radio" id="twenty" name="duration" value="20">
				<label for="twenty">20 Mins</label><br>

				<input type="radio" id="fourty-five" name="duration" value="45">
				<label for="twenty">45 Mins</label><br>

				<input type="radio" id="hour" name="duration" value="60">
				<label for="twenty">1 Hour</label><br>

				<input type="radio" id="hour-thirty" name="duration" value="90">
				<label for="twenty">1 Hour 30 Mins</label><br>

    		<button type="submit" class="btn" onsubmit="findMyRoute()">Submit</button>
    		<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  		</form>
		</div>

	</div>

    <div id="mapid" style="position:fixed;width:200px;height:200px;top:50%;left:50%;margin-top:-100px;margin-left:-100px;background-color:white;"></div>


	<div class="boxes friends">
			<h2>Friend Activity</h2>
			<div class="vertical-menu">
			  <a href="#" class="active">Maximilian Evans</a>
			  <a href="#">Abe Dalisky</a>
			  <a href="#">Valerie Jarvis</a>
			  <a href="#">Emily Zhao</a>
			  <a href="#">Nate</a>
			  <a href="#">Chase</a>
				<a href="#">Iris</a>
				<a href="#">Zach</a>
				<a href="#">Anita</a>
				<a href="#">Nguyen</a>
				<a href="#">Saajid from MLH</a>
			</div>
	</div>

	<div class="boxes paths">
		<h2>Path Names</h2>
	</div>

	<div class="boxes stats">
		<h2>User Stats</h2>

				<p>Total Distance Walked: 12.2 miles</p>
				<p>Time Spent Walking: 4 hours 30 minutes</p>

	</div>

	<script src="index.js"></script>
</body>

</html>
