<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image.png" sizes="32x32" href="Pictures/logo.png">
	<script src="https://js.radar.io/v3/radar.min.js"></script>
</head>

<body>

	<div class="topBar">

			<div class="logo">
				<img src="Pictures/logo.png" style = "height: 40%; width: 40%;">
			</div>

		<div class="boxes dashboard">
			<h2>Dashboard</h2>
				<button type="button" class="btn btn-primary inline">Plan my walk!</button>
				<button class="btn btn-primary inline">eat well</button>
				<button class="btn btn-primary inline">sleep well</button>
				<button class="btn btn-primary inline">work well</button>
				<button class="btn btn-primary inline">live well</button>



				<!-- icons -->
				<div class="row">
  				<div class="column">
						<input type="image" src="Pictures/eat.png" alt="eat" style="width:30%">
    				<!--img src="Pictures/eat.png" alt="eat" style="width:30%"-->
  				</div>
  				<div class="column">
    				<img src="Pictures/sleep.png" alt="sleep" style="width:30%">
  				</div>
  				<div class="column">
    				<img src="Pictures/work.png" alt="work" style="width:30%">
  				</div>
					<div class="column">
    				<img src="Pictures/live.png" alt="live" style="width:30%">
  				</div>
				</div>

		</div>
	</div>

	<div class="boxes friends">
			<h2>Friend Activity</h2>
	</div>

	<div class="boxes paths">
		<h2>Path Names</h2>
	</div>

	<div class="boxes stats">
		<h2>User Stats</h2>
	</div>

	<script src="index.js"></script>
</body>

</html>
